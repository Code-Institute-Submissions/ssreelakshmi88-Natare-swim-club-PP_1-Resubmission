<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Swimming club for all age groups in Netherlands.">
    <meta name="keywords" content="swimming, sport, kids, aqua jogging, pool activities, float fit, netherlands">
    <title>Contact form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--Logo-->
        <div class="logo">
            <a href="index.html"><img src="assets/images/LOGO.webp" alt="swimming logo">
            </a>
        </div>
        <!--Navigation container-->
        <nav class="navbar">
            <div class="navbar-container container">
                <input type="checkbox" name="" id="">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <!--Navigation menu-->
                <div class="menu">
                    <div class="menu_items"><a href="contact.html">Contact</a></div>
                    <div class="menu_items"><a href="signup.html">Sign up</a></div>
                    <div class="menu_items"><a href="activities.html">Activities</a></div>
                    <div class="menu_items"><a href="information.html">Information</a></div>
                    <div class="menu_items"><a href="index.html" class="house">Home</a></div>
                </div>
        </nav>
    </header>
    <div class="contact-body">
        <h3 class="contact-h3">Contact us</h3>
        <div class="contact-form">
            <!--Contact form-->

            <form method="POST" action="https://formdump.codeinstitute.net/" id="contact-form-id"
                class="contact-form-class">

                <div class="contact-form-group">
                    <label for="Name" class="contact-label">Your name</label>
                    <div class="contact-input-group">
                        <input type="text" id="Name" name="Name" class="contact-form-control" required>
                    </div>
                </div>

                <div class="contact-form-group">
                    <label for="Email" class="contact-label">Your email address</label>
                    <div class="contact-input-group">
                        <input type="email" id="Email" name="Email" class="contact-form-control" required>
                    </div>
                </div>

                <div class="contact-form-group">
                    <label for="Message" class="contact-label">Your message</label>
                    <div class="contact-input-group">
                        <textarea id="Message" name="Message" class="contact-form-control" rows="6" maxlength="3000"
                            required></textarea>
                    </div>
                </div>
                <!--Submit (Send Message) button-->
                <div class="contact-form-group">
                    <button type="submit" id="contact-button"
                        class="contact-btn contact-btn-primary contact-btn-lg contact-btn-block">Send Message</button>
                </div>
            </form>
        </div>

    </div>
    <!--Address-->
    <aside class="add">
        <div>
            <h3>Address:</h3>
            <p>Pasteurweg,<br>1234 AB Eithoorn,<br>Netherlands</p>
        </div>
        <br>
        <div>
            <span class="bold">Phone: </span>
            <span>012 345 678 910</span>
        </div>
        <div>
            <span class="bold">Fax: </span>
            <span>045 678 910</span>
        </div>
        <div>
            <span class="bold">Email: </span>
            <span>info@natare.com</span>
        </div>
    </aside>
    <!--Footer with links for social networks-->
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"><i
                        class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"><i
                        class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
</body>

</html>
